<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Neon - Versão Corrigida</title>
    
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: #111;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #00ffde;
        }

        h1, .placar {
            text-shadow: 0 0 5px #00ffde, 0 0 10px #00ffde;
        }
        
        .placar {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #area-jogo {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #000;
            border: 3px solid #00ffde;
            box-shadow: 0 0 15px #00ffde;
            overflow: hidden;
            cursor: none;
        }

        .raquete, #bola {
            background-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff, 0 0 15px #ff00ff;
            position: absolute;
        }
        
        .raquete {
            width: 15px;
            height: 80px;
        }

        #raquete-jogador {
            left: 10px;
            top: 160px;
        }

        #raquete-computador {
            right: 10px;
            top: 160px;
        }

        #bola {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            left: 392.5px;
            top: 192.5px;
        }

        .linha-central {
            position: absolute;
            left: 50%;
            top: 0;
            height: 100%;
            border-left: 2px dashed #00ffde;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Pong Neon</h1>
    <div class="placar">
        <span id="placar-jogador">0</span>
        <span>-</span>
        <span id="placar-computador">0</span>
    </div>
    <div id="area-jogo">
        <div id="raquete-jogador" class="raquete"></div>
        <div id="bola"></div>
        <div id="raquete-computador" class="raquete"></div>
        <div class="linha-central"></div>
    </div>

    <script>
        // Selecionando os elementos do jogo
        const areaJogo = document.getElementById('area-jogo');
        const raqueteJogador = document.getElementById('raquete-jogador');
        const raqueteComputador = document.getElementById('raquete-computador');
        const bola = document.getElementById('bola');
        const placarJogadorEl = document.getElementById('placar-jogador');
        const placarComputadorEl = document.getElementById('placar-computador');

        // Variáveis de estado do jogo
        let placarJogador = 0;
        let placarComputador = 0;
        let bolaX = 392.5;
        let bolaY = 192.5;
        let velocidadeBolaX = 5;
        let velocidadeBolaY = 5;
        let raqueteComputadorY = 160;

        // --- CONFIGURAÇÃO DA INTELIGÊNCIA ARTIFICIAL ---
        let dificuldade = 'facil'; // Opções: 'facil', 'media', 'dificil'

        const configDificuldade = {
            facil: { velocidade: 3, erro: 0.3 },
            media: { velocidade: 4.5, erro: 0.15 },
            dificil: { velocidade: 6, erro: 0.05 }
        };

        const alturaAreaJogo = areaJogo.clientHeight;
        const alturaRaquete = raqueteJogador.clientHeight;

        // --- FUNÇÕES DO JOGO ---

        // Move a raquete do jogador seguindo o mouse
        areaJogo.addEventListener('mousemove', (e) => {
            let posicaoMouseY = e.clientY - areaJogo.getBoundingClientRect().top - (alturaRaquete / 2);
            if (posicaoMouseY < 0) posicaoMouseY = 0;
            if (posicaoMouseY > alturaAreaJogo - alturaRaquete) posicaoMouseY = alturaAreaJogo - alturaRaquete;
            raqueteJogador.style.top = `${posicaoMouseY}px`;
        });

        // Atualiza a posição da bola e checa colisões
        function moverBola() {
            bolaX += velocidadeBolaX;
            bolaY += velocidadeBolaY;

            if (bolaY <= 0 || bolaY >= alturaAreaJogo - bola.clientHeight) {
                velocidadeBolaY = -velocidadeBolaY;
            }

            if (bolaX <= raqueteJogador.offsetLeft + raqueteJogador.clientWidth && bolaX > raqueteJogador.offsetLeft && bolaY + bola.clientHeight >= raqueteJogador.offsetTop && bolaY <= raqueteJogador.offsetTop + alturaRaquete) {
                velocidadeBolaX = -velocidadeBolaX;
            }

            if (bolaX + bola.clientWidth >= raqueteComputador.offsetLeft && bolaX + bola.clientWidth < raqueteComputador.offsetLeft + raqueteComputador.clientWidth && bolaY + bola.clientHeight >= raqueteComputador.offsetTop && bolaY <= raqueteComputador.offsetTop + raqueteComputador.clientHeight) {
                velocidadeBolaX = -velocidadeBolaX;
            }

            if (bolaX < 0) {
                placarComputador++;
                placarComputadorEl.textContent = placarComputador;
                reiniciarBola();
            }

            if (bolaX > areaJogo.clientWidth) {
                placarJogador++;
                placarJogadorEl.textContent = placarJogador;
                reiniciarBola();
            }

            bola.style.left = `${bolaX}px`;
            bola.style.top = `${bolaY}px`;
        }

        // Move a raquete do computador (IA)
        function moverRaqueteComputador() {
            const settings = configDificuldade[dificuldade];
            
            if (Math.random() < settings.erro) {
                return; 
            }

            const centroRaqueteComputador = raqueteComputadorY + alturaRaquete / 2;
            
            if (centroRaqueteComputador < bolaY) {
                raqueteComputadorY += settings.velocidade;
            } else if (centroRaqueteComputador > bolaY) {
                raqueteComputadorY -= settings.velocidade;
            }
            
            if (raqueteComputadorY < 0) raqueteComputadorY = 0;
            if (raqueteComputadorY > alturaAreaJogo - alturaRaquete) raqueteComputadorY = alturaAreaJogo - alturaRaquete;

            raqueteComputador.style.top = `${raqueteComputadorY}px`;
        }

        // Reinicia a bola no centro após um ponto
        function reiniciarBola() {
            bolaX = areaJogo.clientWidth / 2 - bola.clientWidth / 2;
            bolaY = alturaAreaJogo / 2 - bola.clientHeight / 2;
            velocidadeBolaX = -velocidadeBolaX;
        }

        // O loop principal do jogo que anima tudo
        function loopJogo() {
            moverBola();
            moverRaqueteComputador();
            requestAnimationFrame(loopJogo);
        }

        // --- INICIAR O JOGO ---
        loopJogo();

    </script>
</body>
</html>
