<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhores PCs Custo-Benefício 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Melhores PCs Custo-Benefício 2024</h2>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Loja</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="tabela-pcs"></tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $.getJSON("dados.json", function(data) {
                let conteudo = "";
                data.forEach(pc => {
                    conteudo += `
                        <tr>
                            <td>${pc.Loja}</td>
                            <td>${pc.Nome}</td>
                            <td>${pc.Preço}</td>
                            <td><a href="${pc.Link}" target="_blank">Ver oferta</a></td>
                        </tr>
                    `;
                });
                $("#tabela-pcs").html(conteudo);
            });
        });
    </script>
</body>
</html>
