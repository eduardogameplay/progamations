<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tênis (Pong)</title>
    <style>
        /* --- CÓDIGO CSS --- */
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .placar {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #area-jogo {
            position: relative;
            width: 800px;
            height: 400px;
            border: 2px solid #333;
            background-color: #000;
            overflow: hidden; /* Garante que nada saia da área */
        }

        .raquete {
            position: absolute;
            width: 15px;
            height: 80px;
            background-color: #fff; /* Cor branca, bem visível no fundo preto */
        }

        #raquete-jogador {
            left: 10px;
            top: 160px; /* Posição inicial */
        }

        #raquete-computador {
            right: 10px;
            top: 160px; /* Posição inicial */
        }

        #bola {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #fff;
            border-radius: 50%;
            left: 392.5px; /* Posição inicial no centro */
            top: 192.5px;  /* Posição inicial no centro */
        }

        .linha-central {
            position: absolute;
            left: 50%;
            top: 0;
            height: 100%;
            border-left: 2px dashed #fff;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Jogo de Tênis</h1>
    <div class="placar">
        <span id="placar-jogador">0</span>
        <span>-</span>
        <span id="placar-computador">0</span>
    </div>
    <div id="area-jogo">
        <div id="raquete-jogador" class="raquete"></div>
        <div id="bola"></div>
        <div id="raquete-computador" class="raquete"></div>
        <div class="linha-central"></div>
    </div>

    <script>
        // --- CÓDIGO JAVASCRIPT ---
        const areaJogo = document.getElementById('area-jogo');
        const raqueteJogador = document.getElementById('raquete-jogador');
        const raqueteComputador = document.getElementById('raquete-computador');
        const bola = document.getElementById('bola');
        const placarJogadorEl = document.getElementById('placar-jogador');
        const placarComputadorEl = document.getElementById('placar-computador');

        let placarJogador = 0;
        let placarComputador = 0;

        // Variáveis para as posições
        let bolaX = 392.5;
        let bolaY = 192.5;
        let velocidadeBolaX = 4;
        let velocidadeBolaY = 4;
        
        let raqueteComputadorY = 160;
        const velocidadeRaqueteComputador = 3.5;

        const alturaAreaJogo = areaJogo.clientHeight;
        const alturaRaquete = raqueteJogador.clientHeight;

        // Mover a raquete do jogador com o mouse
        areaJogo.addEventListener('mousemove', (e) => {
            // Pega a posição Y do mouse relativa à área do jogo
            let posicaoMouseY = e.clientY - areaJogo.getBoundingClientRect().top - (alturaRaquete / 2);

            // Limitar o movimento da raquete dentro da área de jogo
            if (posicaoMouseY < 0) {
                posicaoMouseY = 0;
            }
            if (posicaoMouseY > alturaAreaJogo - alturaRaquete) {
                posicaoMouseY = alturaAreaJogo - alturaRaquete;
            }

            raqueteJogador.style.top = `${posicaoMouseY}px`;
        });

        function moverBola() {
            bolaX += velocidadeBolaX;
            bolaY += velocidadeBolaY;

            // Colisão com as paredes superior e inferior
            if (bolaY <= 0 || bolaY >= alturaAreaJogo - bola.clientHeight) {
                velocidadeBolaY = -velocidadeBolaY;
            }

            // Colisão com a raquete do jogador
            if (
                bolaX <= raqueteJogador.offsetLeft + raqueteJogador.clientWidth &&
                bolaX > raqueteJogador.offsetLeft &&
                bolaY + bola.clientHeight >= raqueteJogador.offsetTop &&
                bolaY <= raqueteJogador.offsetTop + alturaRaquete
            ) {
                velocidadeBolaX = -velocidadeBolaX;
            }

            // Colisão com a raquete do computador
            if (
                bolaX + bola.clientWidth >= raqueteComputador.offsetLeft &&
                bolaX + bola.clientWidth < raqueteComputador.offsetLeft + raqueteComputador.clientWidth &&
                bolaY + bola.clientHeight >= raqueteComputador.offsetTop &&
                bolaY <= raqueteComputador.offsetTop + raqueteComputador.clientHeight
            ) {
                velocidadeBolaX = -velocidadeBolaX;
            }

            // Ponto para o computador (bola passa pela esquerda)
            if (bolaX < 0) {
                placarComputador++;
                placarComputadorEl.textContent = placarComputador;
                reiniciarBola();
            }

            // Ponto para o jogador (bola passa pela direita)
            if (bolaX > areaJogo.clientWidth) {
                placarJogador++;
                placarJogadorEl.textContent = placarJogador;
                reiniciarBola();
            }

            bola.style.left = `${bolaX}px`;
            bola.style.top = `${bolaY}px`;
        }

        function moverRaqueteComputador() {
            const centroRaqueteComputador = raqueteComputadorY + alturaRaquete / 2;
            
            // Move a raquete do computador em direção à bola
            if (centroRaqueteComputador < bolaY) {
                raqueteComputadorY += velocidadeRaqueteComputador;
            } else if (centroRaqueteComputador > bolaY) {
                raqueteComputadorY -= velocidadeRaqueteComputador;
            }

            // Limitar o movimento da raquete dentro da área de jogo
            if (raqueteComputadorY < 0) {
                raqueteComputadorY = 0;
            }
            if (raqueteComputadorY > alturaAreaJogo - alturaRaquete) {
                raqueteComputadorY = alturaAreaJogo - alturaRaquete;
            }

            raqueteComputador.style.top = `${raqueteComputadorY}px`;
        }

        function reiniciarBola() {
            bolaX = areaJogo.clientWidth / 2 - bola.clientWidth / 2;
            bolaY = alturaAreaJogo / 2 - bola.clientHeight / 2;
            // Inverte a direção para o outro jogador começar
            velocidadeBolaX = -velocidadeBolaX; 
        }

        function loopJogo() {
            moverBola();
            moverRaqueteComputador();
            requestAnimationFrame(loopJogo); // Cria um loop suave
        }

        // Inicia o jogo
        loopJogo();
    </script>
</body>
</html>
